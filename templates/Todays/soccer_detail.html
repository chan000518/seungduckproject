{%extends 'base.html'%}

{%block content%}
<div>
    <p>저희 TODAYs는 유럽 4대 리그의 리그 경기 데이터만 조회할 수 있습니다.</p>
    {% if schedule_list %}
    {%for soccer in schedule_list%}
        <p>{{soccer.league}}</p>
        <p>{{soccer.time}}</p>
        <p>{{soccer.hometeam}} vs {{soccer.awayteam}}</p>
    {%endfor%}
    {%else%}
        <p>오늘 해외축구 경기 일정이 없습니다.</p>
    {%endif%}
</div>

{%endblock%}
